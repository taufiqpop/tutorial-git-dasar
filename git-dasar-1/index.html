    <title>Coba Git</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        [Working Tree - Staging Area - Commit]
        git init (menjadikan file/folder menjadi repository)
        git status (mengecek status file)
        git add (menambah file ke staging area)
        ==> git add . (menambah semua file dengan tanda titik(.))
        git commit :
        ==> git commit -m "Pesan (ex:menambahkan file index.html)"
        git log (lihat history perubahan)
        ==> git log -- index.html (spesifik)
    -->
</body>
</html>
